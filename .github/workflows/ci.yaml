name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.18'
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3.0.0
        with:
          version: v1.45.2
          only-new-issues: false
          args: --timeout 2m --config .golangci.yml
