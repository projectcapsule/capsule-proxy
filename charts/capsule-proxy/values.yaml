# Default values for capsule-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
hostNetwork: false
hostPort: false
imagePullSecrets: []
image:
  repository: quay.io/clastix/capsule-proxy
  pullPolicy: IfNotPresent
  tag: ""
options:
  listeningPort: 9001
  logLevel: '5'
  k8sControlPlaneUrl: https://kubernetes.default.svc 
  capsuleUserGroup: capsule.clastix.io
  oidcUsernameClaim: preferred_username
  enableSSL: true
  SSLDirectory: /opt/capsule-proxy
  SSLCertFileName: tls.crt
  SSLKeyFileName: tls.key
  generateCertificates: true
serviceAccount:
  create: true
  annotations: {}
  name: "capsule-proxy"
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP # ClusterIP | NodePort | LoadBalancer
  port: 9001
  portName: proxy
  nodePort:
  annotations: {}
  labels: {}
ingress:
  enabled: false
  annotations: {}
  hosts:
  - host: kube.clastix.io
    paths: [ "/" ]
  tls: []
resources: 
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 200m
    memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
