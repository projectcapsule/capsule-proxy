# Default values for capsule-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

kind: Deployment # Deployment | DaemonSet
image:
  repository: quay.io/clastix/capsule-proxy
  pullPolicy: IfNotPresent
  tag: ""
imagePullSecrets: []
options:
  listeningPort: 9001
  logLevel: '4'
  k8sControlPlaneUrl: https://kubernetes.default.svc
  capsuleConfigurationName: default
  ignoredUserGroups: []
  oidcUsernameClaim: preferred_username
  enableSSL: true
  SSLDirectory: /opt/capsule-proxy
  SSLCertFileName: tls.crt
  SSLKeyFileName: tls.key
  generateCertificates: false
  rolebindingsResyncPeriod: 10h
serviceAccount:
  create: true
  annotations: {}
  name: capsule-proxy
#  The following annotations guarantee scheduling for critical add-on pods
#  podAnnotations:
#    scheduler.alpha.kubernetes.io/critical-pod: ''
podAnnotations: {}
# Set a pod priorityClassName
# priorityClassName: system-node-critical
priorityClassName: ""
podSecurityContext: {}
securityContext: {}
resources: 
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 200m
    memory: 128Mi
replicaCount: 1
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
# Enable node selector and tolerations when deploying on the controlplane
# nodeSelector:
#   node-role.kubernetes.io/master: ""
# tolerations:
# - key: CriticalAddonsOnly
#   operator: Exists
# - effect: NoSchedule
#   key: node-role.kubernetes.io/master
nodeSelector: {}
tolerations: []
affinity: {}
restartPolicy: Always
# When deployed as DaemonSet use
# hostNetwork: true
daemonset:
  hostNetwork: false
  hostPort: false
service:
  type: ClusterIP # ClusterIP | NodePort | LoadBalancer
  port: 9001
  portName: proxy
  nodePort:
  #  Add these labels to have capsule-proxy show up in `kubectl cluster-info`
  #  kubernetes.io/cluster-service: "true"
  #  kubernetes.io/name: "Capsule Proxy"
  labels: {}
  annotations: {}
ingress:
  enabled: false
  annotations: {}
  hosts:
  - host: ""
    paths: [ "/" ]
  tls: []

