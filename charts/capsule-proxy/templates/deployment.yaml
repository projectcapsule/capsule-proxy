{{- if eq .Values.kind "Deployment" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "capsule-proxy.fullname" . }}
  labels:
    {{- include "capsule-proxy.labels" . | nindent 4 }}
spec:
  strategy:
    type: RollingUpdate
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "capsule-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "capsule-proxy.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "capsule-proxy.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- if .Values.options.enableSSL }}
      volumes:
      - name: certs
        secret:
          secretName: {{ include "capsule-proxy.fullname" . }}
          defaultMode: 420
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints: {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "capsule-proxy.fullyQualifiedDockerImage" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - --listening-port={{ .Values.options.listeningPort }}
        - --capsule-configuration-name={{ .Values.options.capsuleConfigurationName }}
        {{- range .Values.options.ignoredUserGroups }}
        - --ignored-user-group={{ . }}
        {{- end}}
        - --zap-log-level={{ .Values.options.logLevel }}
        - --enable-ssl={{ .Values.options.enableSSL }}
        - --oidc-username-claim={{ .Values.options.oidcUsernameClaim }}
        - --rolebindings-resync-period={{ .Values.options.rolebindingsResyncPeriod }}
        {{- if .Values.options.enableSSL }}
        - --ssl-cert-path={{ .Values.options.SSLDirectory }}/{{ .Values.options.SSLCertFileName }}
        - --ssl-key-path={{ .Values.options.SSLDirectory }}/{{ .Values.options.SSLKeyFileName }}
        {{- end }}
        ports:
        - name: proxy
          protocol: TCP
          containerPort: {{ .Values.options.listeningPort }}
        - name: metrics
          containerPort: 8080
          protocol: TCP
        - name: probe
          containerPort: 8081
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz/
            port: probe
            scheme: HTTP
        livenessProbe:
          httpGet:
            path: /healthz/
            port: probe
            scheme: HTTP
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.options.enableSSL }}
        volumeMounts:
        - mountPath: {{ .Values.options.SSLDirectory }}
          name: certs
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: {{ .Values.restartPolicy }}
{{- end }}
