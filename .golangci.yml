linters-settings:
  govet:
    check-shadowing: true
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/projectcapsule/capsule-proxy)
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  cyclop:
    max-complexity: 17
linters:
  enable-all: true
  disable:
    - errchkjson
    - errname
    - forcetypeassert
    - ireturn
    - varnamelen
    - wrapcheck
    - interfacer
    - maligned
    - golint
    - scopelint
    - gomnd
    - goerr113
    - exhaustivestruct
    - lll
    - ifshort
    - deadcode
    - structcheck
    - varcheck
    - nosnakecase
    - nonamedreturns
    - tparallel
    - nilerr
    - exhaustruct
    - depguard
service:
  golangci-lint-version: 1.55.x
